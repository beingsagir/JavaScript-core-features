<body>
  <h2>Please see the console for output</h2>
<script id="jsbin-javascript">
var allStudents = [];

function workingWithThat(passedData){
  if(typeof passedData == 'string'){
    console.log(passedData);
    console.log("Global : "+ allStudents);
  } else if(typeof passedData == 'object'){
    for(var element in passedData){
      console.log(element + " : "+ passedData[element] );
      console.log("Global : "+ allStudents);
    }
  }
}


function operation(data, callback){
  allStudents.push(data);
  callback(data);
}

var studentDataInput = {name: "Sagir", age:26, class: "3rd"};
operation(studentDataInput, workingWithThat);

</script>
</body>
